<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuBot - Chat with your documents</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Variables */
        :root {
            --color-primary: #4361ee;
            --color-primary-hover: #3a56d4;
            --color-text: #333333;
            --color-text-light: #666666;
            --color-background: #ffffff;
            --color-background-secondary: #f8f9fa;
            --color-border: #e0e0e0;
            --color-user-message: #ebf5ff;
            --color-bot-message: #f0f0f0;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --transition: all 0.2s ease;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family);
            color: var(--color-text);
            background-color: var(--color-background);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--color-background);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--color-border);
            box-shadow: var(--shadow);
            z-index: 10;
        }

        /* Blur effect */
        .blur-effect {
            filter: blur(3px);
            pointer-events: none;
            transition: filter 0.3s ease;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .toast.success {
            background-color: #52c41a;
        }

        .toast.error {
            background-color: #ff4d4f;
        }

        .toast.warning {
            background-color: #faad14;
        }

        .toast.hidden {
            transform: translateY(30px);
            opacity: 0;
            pointer-events: none;
        }

        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 0;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--color-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            flex: 1;
            display: flex;
            gap: 1.5rem;
            overflow: hidden;
        }

        /* Upload Section */
        .upload-section {
            width: 280px;
            background-color: var(--color-background-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            height: 100%;
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
        }

        .upload-section h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .file-upload {
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius);
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload:hover {
            border-color: var(--color-primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-upload p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .file-upload .icon {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .upload-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .file-list {
            margin-top: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
            flex: 1;
            min-height: 0; /* This is crucial for proper scrolling in flex containers */
            display: flex;
            flex-direction: column;
        }

        /* Improve scrollbar styling for better visibility */
        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        /* Ensure file items don't grow beyond their container */
        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            width: 100%;
            min-width: 0;
        }

        /* Prevent text overflow in file names */
        .file-item .file-name {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
        }

        .file-item .file-icon {
            color: var(--color-primary);
        }

        .file-item span {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: var(--color-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--color-user-message);
            border: 1px solid rgba(67, 97, 238, 0.2);
            align-self: flex-end;
        }

        .bot-message {
            background-color: var(--color-bot-message);
            border: 1px solid var(--color-border);
            align-self: flex-start;
        }

        .system-message {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            align-self: center;
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--color-text-light);
            margin-top: 0.25rem;
            text-align: right;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
        }

        .chat-input input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .send-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 0 1.25rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .upload-section {
                width: 100%;
                height: auto;
            }

            .chat-section {
                height: 60vh;
            }
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .logo h1 {
                font-size: 1.25rem;
            }

            .upload-section {
                padding: 1rem;
            }

            .chat-section {
                height: 50vh;
            }

            .message {
                max-width: 95%;
            }
        }

        .chat-input input::placeholder {
            color: var(--color-text-light);
            opacity: 0.8;
            font-style: italic;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4d4f;
            cursor: pointer;
            font-size: 1rem;
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        .processing-status {
            font-size: 0.75rem;
            color: var(--color-text-light);
            margin-top: 0.25rem;
            text-align: right;
        }

        .status-processing {
            color: #faad14;
        }

        .status-done {
            color: #52c41a;
        }

        .status-error {
            color: #ff4d4f;
        }

        .refresh-btn {
            background-color: var(--color-background-secondary);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background-color: var(--color-border);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">A</div>
                <h1>Ali's bot</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="upload-section">
            <h2>Document Upload</h2>
            <div class="file-upload" id="upload-area">
                <div class="icon">ðŸ“„</div>
                <p>Drag and drop or click to upload</p>
                <p class="file-type">PDF, DOCX, TXT, CSV, MD files supported</p>
            </div>
            <input type="file" id="file-upload" accept=".pdf,.docx,.xlsx,.md,.txt,.csv" multiple style="display:none">
            <button class="upload-btn" id="upload-btn">Upload Document</button>
        
            <div class="file-list" id="uploaded-files">
                <h3>Processed Documents</h3>
                <!-- Files will be added here dynamically -->
            </div>
            
            <button class="refresh-btn" id="refresh-btn">
                <span>ðŸ”„</span> Refresh Knowledge Base
            </button>
        </aside>
        

        <main class="chat-section">
            <div class="chat-header">
                Chat with your documents
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Welcome! I'm ready to answer questions about your documents. Please upload files to start.
                </div>
            </div>            
            <div class="chat-input">
                <input type="text" placeholder="Type your question here..." id="question-input">
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </main>
    </div>

    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
